---
# Discourse URL and site title
config:
  # configId: 1117
  baseUrl: https://forum.blivande.com
  title: Blivande
  favicon: https://forum.blivande.com/uploads/blivande/original/1X/1bc86efb9aeb6526586fba8be2a70caecd27bf23.png

# Global style
style:
  fonts: ["Ubuntu:400,500,700,800,900", "Raleway:300,400,700"]
  title:
    width: [90%, 90%]
    padding: [0 0 10px]
    align: [left]
    font: ["Raleway"]
    weight: ['600']
    class: ["text-2xl", "text-3xl"]

blocks:

# Header section
- type: Header
  style:
    container:
      margin: [0px 0px 0px]
      padding: [0px 0px 0px]
  views:
    # Top menu
    # Header hero section
    - hero:
        title: "We believe that community is essential for wellbeing. Blivande is here for you, a place to work, create and connect."
        style:
          container:
            margin: [0px 0px 0px]
            padding: [0px 0px 0px]
          wrapper:
            width: [100%, 100%]

# Doors into Blivande:
- type: topics
  style:
    title:
      font: ["Raleway"]
    container:
      padding: [30px 0 0, 50px 0 20px]
  id: doors
  config:
    view: cards
    tag: featured-web
    sort_by:
      property: title
      order: ascending
  views:
  - cards:
      display: [title, date, excerpt, link]
      style:
        title:
          font: ["Raleway"]
      sort_by:
        property: title
        order: ascending

# Topics cards for "What is going on":
- type: topics
  title: "What's going on"
  style:
    width: [100%, 100%]
    title:
      font: ["Raleway"]
    container:
      padding: [30px 0 0, 50px 0 20px]
  id: topics
  config:
    view: grid
    tag: stories-web
    sort_by:
      property: bumped_at
      order: descending
  views:
  - grid:
      display: [title, date, excerpt, link, favourites, replies]
      sort_by:
        property: title
        order: ascending
      style:
        width: [100%, 100%]

# Events
- type: events
  id: events
  config:
    title: Events
    tags:
      event: events-web
      proposed: proposed
      confirmed: confirmed
  style:
    container:
      padding: [10px 0 40px]
      margin: [40px 0 20px]
    title:
      font: ["Raleway"]
  views:
  - grid:
      display: [title, date, time, image, excerpt, status]
      sort_by:
        property: title
        order: ascending
      style:
        width: [100%, 100%]

# Our story (from Blivande site)

# Partners (From NGI Summit site)
- type: partners
  id: partners
  title: "Our parners"
  display:
    slides: 3
  style:
    title:
      width: [100%, 100%]
      align: ["center", "left"]
  content:
  - title: City of Amsterdam
    outlet: City of Amsterdam
    url: https://www.amsterdam.nl/en/
    logo: "/img/logos/city_of_amsterdam.png"
  - title: Nesta
    outlet: Nesta
    url: " https://www.nesta.org.uk/"
    logo: "/img/logos/nesta.png"
  - title: European Commission
    outlet: European Commission
    url: https://ec.europa.eu/info/departments/communications-networks-content-and-technology_en
    logo: "/img/logos/eucom.png"

